scenarios:
  - name: "User"
    flow:
      - log: "Login"
      - function: "auth"
      - log: "GET /api/user/list"
      - get:
          url: "/api/user/list"
          headers:
            authorization: "Bearer {{ accessToken }}"
          afterResponse: "defineUserId"
      - log: "GET /api/user/mongo"
      - get:
          url: "/api/user/mongo"
          headers:
            authorization: "Bearer {{ accessToken }}"
      - log: "GET /api/user/detail/{{ userId }}"
      - get:
          url: "/api/user/detail/{{ userId }}"
          headers:
            authorization: "Bearer {{ accessToken }}"
      - log: "GET /api/user/settings"
      - get:
          url: "/api/user/settings"
          headers:
            authorization: "Bearer {{ accessToken }}"
