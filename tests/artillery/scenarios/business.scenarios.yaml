scenarios:
  - name: "Business"
    flow:
      - function: "defineVariables"
      - log: "Login"
      - function: "auth"
      - log: "GET /api/business/{{ businessId }}/list"
      - get:
          url: "/api/business/{{ businessId }}/list"
          headers:
            authorization: "Bearer {{ accessToken }}"
      - log: "GET /api/business/{{ businessId }}/mongo"
      - get:
          url: "/api/business/{{ businessId }}/mongo"
          headers:
            authorization: "Bearer {{ accessToken }}"
      - log: "GET /api/business/{{ businessId }}/export"
      - get:
          url: "/api/business/{{ businessId }}/export"
          headers:
            authorization: "Bearer {{ accessToken }}"
      - log: "GET /api/business/{{ businessId }}/settings"
      - get:
          url: "/api/business/{{ businessId }}/settings"
          headers:
            authorization: "Bearer {{ accessToken }}"
      - log: "POST /api/business/{{ businessId }}/trigger-example"
      - post:
          url: "/api/business/{{ businessId }}/trigger-example"
          headers:
            authorization: "Bearer {{ accessToken }}"
          json:
            _id: "{{ business_Id }}"
            name: "{{ businessName }}"
            currency: "EUR"
            companyAddress:
              country: "DE"
            companyDetails:
              product: "BUSINESS_PRODUCT_RETAIL_B2C"
              industry: "BRANCHE_FASHION"
      - log: "GET /api/business/{{ businessId }}/detail/reference/{{ reference }}"
      - get:
          url: "/api/business/{{ businessId }}/detail/reference/{{ reference }}"
          headers:
            authorization: "Bearer {{ accessToken }}"
      - log: "GET /api/business/{{ businessId }}/detail/original_id/{{ originalId }}"
      - get:
          url: "/api/business/{{ businessId }}/detail/original_id/{{ originalId }}"
          headers:
            authorization: "Bearer {{ accessToken }}"
      - log: "GET /api/business/{{ businessId }}/detail/{{ transactionId }}"
      - get:
          url: "/api/business/{{ businessId }}/detail/{{ transactionId }}"
          headers:
            authorization: "Bearer {{ accessToken }}"
      - log: "GET /api/business/{{ businessId }}/{{ transactionId }}/update-status"
      - get:
          url: "/api/business/{{ businessId }}/{{ transactionId }}/update-status"
          headers:
            authorization: "Bearer {{ accessToken }}"
      - log: "GET /api/business/{{ businessId }}/{{ transactionId }}/label/{{ pdf }}"
      - get:
          url: "/api/business/{{ businessId }}/{{ transactionId }}/label/{{ pdf }}"
          headers:
            authorization: "Bearer {{ accessToken }}"
      - log: "GET /api/business/{{ businessId }}/{{ transactionId }}/slip/{{ slip }}"
      - get:
          url: "/api/business/{{ businessId }}/{{ transactionId }}/slip/{{ slip }}"
          headers:
            authorization: "Bearer {{ accessToken }}"
      - log: "POST /api/business/{{ businessId }}/{{ transactionId }}/action/{{ action }}"
      - post:
          url: "/api/business/{{ businessId }}/{{ transactionId }}/action/{{ action }}"
          headers:
            authorization: "Bearer {{ accessToken }}"
          json:
            fields: {}
            files: []
      - log: "POST /api/business/{{ businessId }}/{{ transactionId }}/legacy-api-action/{{ action }}"
      - post:
          url: "/api/business/{{ businessId }}/{{ transactionId }}/legacy-api-action/{{ action }}"
          headers:
            authorization: "Bearer {{ accessToken }}"
          json:
            fields: {}
            files: []

