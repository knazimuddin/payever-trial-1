scenarios:
  - name: "Integration"
    flow:
      - function: "defineVariables"
      - log: "Login"
      - function: "auth"
      - log: "POST /api/integration"
      - post:
          url: "/api/integration"
          headers:
            authorization: "Bearer {{ accessToken }}"
          json:
            default: False
            name: "{{ integrationName }}"
            category: "{{ category }}"
      - log: "GET /api/integration"
      - get:
          url: "/api/integration"
          headers:
            authorization: "Bearer {{ accessToken }}"
      - log: "GET /api/integration/{{ integrationName }}"
      - get:
          url: "/api/integration/{{ integrationName }}"
          headers:
            authorization: "Bearer {{ accessToken }}"
