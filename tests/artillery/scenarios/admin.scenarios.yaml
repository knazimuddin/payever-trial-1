scenarios:
  - name: "Admin"
    flow:
      - function: "defineVariables"
      - log: "Login"
      - function: "auth"
      - log: "GET /api/admin/list"
      - get:
          url: "/api/admin/list"
          headers:
            authorization: "Bearer {{ accessToken }}"
          afterResponse: "defineAdminId"
      - log: "GET /api/admin/mongo"
      - get:
          url: "/api/admin/mongo"
          headers:
            authorization: "Bearer {{ accessToken }}"
      - log: "GET /api/admin/detail/{{ adminId }}"
      - get:
          url: "/api/admin/detail/{{ adminId }}"
          headers:
            authorization: "Bearer {{ accessToken }}"
      - log: "POST /api/admin/{{ transactionId }}/action/shipping_goods"
      - post:
          url: "/api/admin/{{ transactionId }}/action/shipping_goods"
          headers:
            authorization: "Bearer {{ accessToken }}"
      - log: "GET /api/admin/{{ adminId }}/update-status"
      - get:
          url: "/api/admin/{{ adminId }}/update-status"
          headers:
            authorization: "Bearer {{ accessToken }}"
      - log: "GET /api/admin/settings"
      - get:
          url: "/api/admin/settings"
          headers:
            authorization: "Bearer {{ accessToken }}"
